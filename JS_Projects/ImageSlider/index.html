<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Style  -->
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div id="container" onmouseover="control(1)">
        <div class="slide">
            <img src="img1.png" alt="Image1">
            <div id="img-caption">Image Caption 1</div>
        </div>

        <div class="slide">
            <img src="Burger img2.png" alt="Image1">
            <div id="img-caption">Image Caption 2</div>
        </div>

        <div class="slide">
            <img src="place your icon.png" alt="Image1">
            <div id="img-caption">Image Caption 3</div>
        </div>

        <div class="slide">
            <img src="Rectangle.jpg" alt="Image1">
            <div id="img-caption">Image Caption 4</div>
        </div>

        <span class="arrow left">&#10094;</span>
        <span class="arrow right">&#10095;</span>
    </div>
    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
