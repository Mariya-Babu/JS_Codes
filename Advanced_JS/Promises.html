<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Promises Practice </title>
</head>
<body>
    <h1>Hello World!</h1>

    <script>
        let prom = new Promise();

        prom((resolve,reject)=>{
            if(true){
                resolve()
            }
            else{
                reject()
            }
        });

        let onResolve = () => {
            console.log('Promise resolved!')
        }

        let onRejection = () => {
            console.log('Promise rejected!')
        }

        prom((onResolve,onRejection))
    </script>
</body>
</html>
